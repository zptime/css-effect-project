<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <title>Hello CSS</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body class="flex-ct-x">
    <div class="demo">
      <div class="demo-title">
        全屏布局：由顶部、底部和主体三部分组成，其特点为三部分左右满屏拉伸、顶部底部高度固定和主体高度自适应
      </div>
      <div class="demo-block">
        <div class="fullscreen-layout">
          <header></header>
          <main></main>
          <footer></footer>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-title">
        全屏布局之flex布局：顶部和底部高度固定，主体flex:1让高度自适应
      </div>
      <div class="demo-block">
        <div class="fullscreen-layout-flex">
          <header></header>
          <main>
            <!-- 若<main>需表现成可滚动状态，千万不要声明overflow:auto让容器自适应滚动，这样做有可能因为其他格式化上下文的影响而导致自适应滚动失效或产生其他未知效果。需在<main>内插入一个<div>并声明如下。 -->
            <div style="overflow: hidden; height: 100%"></div>
          </main>
          <footer></footer>
        </div>
      </div>
    </div>
  </body>
</html>
